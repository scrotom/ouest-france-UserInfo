<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Ouest France</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="../resources/img/logo/ouestfrancelogo.png" alt="Ouest France Logo" id="logo">
        </a>
    </header>
    <main>
        <div class="form-container">
            <div class="input-container">
                <input type="text" id="username" placeholder="Nom d'utilisateur">
            </div>
            <div class="button-container">
                <button id="submit-btn">Envoyer</button>
            </div>
        </div>
        <div class="result-container" id="result-container">
            <h2 id="user-info-title">Informations utilisateur</h2>
            <div id="user-info"></div>
            <h2 id="group-info-title">Groupes de l'utilisateur</h2>
            <div id="group-info"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
